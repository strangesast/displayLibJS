<html>
<head>
  <style>
  body {
    margin: 0px;
  }
  #result {
    font-size: 40px;
  }
  .success::after {
    color: green;
    content: " ✔";
  }
  .failure::after {
    color: red;
    content: " ✖";
  }
  [name=bounds] {
    cursor: move;
  }
  </style>
</head>

<body>
  <div id="template-container"></div>
  <br>
  <button id="new_template">New Template</button>
  <br>
  <button id="new_panel" disabled>New Panel</button>
  <br>
  <label for="text">Text</label>
  <input type="text" id="text" name="text">
  <button id="new_textbox" disabled>New Textbox</button>
  <br>
  <button id="test_button">Test</button>
  <button id="button">Submit</button>
  <span id="result"></span>

  <br>
  <pre id="output_textbox"></pre>
  <script src="/DisplayLib.js"></script>
  <script src="/client.js"></script>
</body>
</html>
